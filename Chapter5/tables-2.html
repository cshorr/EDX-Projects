<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles2.css">
    <title>Simple Table</title>
</head>
<body>
<table>
    <tr>
        <th>Header A</th>
        <th>Header B</th>
        <th>Header C</th>
    </tr>
    <tr>
        <td>Row 1-A</td>
        <td>Row 1-B</td>
       <td rowspan="2">1-C & 2-C</td>

        
    </tr>
    <tr>
        
        <td colspan="2">2-A & 2-B> </td>
       </tr>
</table>

</body>
</html>
