<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <title>HTML Image Attributes Table</title>
</head>
<body>

    <table>
<tr><th>Attribute</th><th>Description</th><th>Usage</th></tr>
<tr>
    <td>src</td><td>Used to specify the URL of the image</td>
    <td><img src="/Chapter5/images/test.png"  alt="">src="/images/books.png" </td> 
</tr>
<tr>
    <td>alt</td><td>used to specify replacement text for image</td>
    <td>alt="Test image doe HTML5 course"</td>
</tr>
</table>
</body>
</html>
