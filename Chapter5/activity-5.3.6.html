<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Chp5-activity-5.3.6.</title>
    <link rel="stylesheet" href="css/styles4.css">
</head>

<body>

    <!--1. Embed an audio file in an HTML page with the following requirements:
Player has controls to play, pause, seek, etc.
Audio must automatically start playing when page loads
Audio must be muted when playback begins -->
    <div class="box">
        <h3>Part 1: Audio Player</h3>
        <h3> Autoplays on start muted </h3>
        <audio muted controls autoplay="autoplay">
            <source src="Assets/audio/relaxing-guitar.ogg" type="audio/ogg">
            <source src="Assets/audio/relaxing-guitar.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <!-- Part 2  2. Create an HTML audio player  that plays an audio file of your choice in 
 Google Chrome, Microsoft Edge and Mozilla Firefox. Use multiple sources if you have to.  -->-
    <div class="box">
        <h3>Part 2: Cross-Browser Audio Player</h3>
        <audio controls>
            <source src="Assets/audio/spring-forest.ogg" type="audio/ogg">
            <source src="Assets/audio/spring-forest.mp3" type="audio/mpeg">
            <source src="Assets/audio/track.m4a" type="audio/mp4">
            <source src="Assets/audio/track.aac" type="audio/aac">
            <source src="Assets/audio/track.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>
    <!--Part 3  Create an HTML video player that plays a video file of your choice in Google Chrome,
  Microsoft Edge and Mozilla Firefox. Use multiple sources if you have to
    Part 4  Create a WebVTT file for this video. Then embed this video in an 
  HTML page with the captions you created.-->
    <div class="box">
        <h3>Part 3 & 4: Video Player with .vtt captions </h3>
        <video controls width="500">
            <source src="Assets/video/NightSky.mp4" type="video/mp4">
            <source src="Assets/video/NightSky.webm" type="video/webm">
            <track src="Assets/video/NightSky-cap.vtt" kind="subtitles" srclang="en" label="English" default>
            Your browser does not support the video tag.
        </video>
    </div>

</body>

</html>
